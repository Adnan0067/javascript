<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let i=1;
        let n1=0;
        let n2=1;
        let n3;
 let n=prompt("Enter the number until :");
document.write(n1+"<br>"+n2+"<br>");        
 while(i<=n)
        {
            n3=n2+n1;
            n1=n2;
            n2=n3;
            i++;
            document.write(n3+"<br>");
        }
    </script>
</body>
</html>
